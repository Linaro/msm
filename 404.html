<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("linaro.github.io/msm")) {
                const redirectLocation = window.location.href.replace(
                    "linaro.github.io/msm",
                    "linux-msm.github.io/mainline-status"
                );
                document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found, moved to <a href="https://linux-msm.github.io/mainline-status/">https://linux-msm.github.io/mainline-status/</a>
</body>

</html>
